# sass-lint config generated by make-sass-lint-config v0.0.3
#
# The following scss-lint Linters are not yet supported by sass-lint:
# BemDepth, DisableLinterReason, ElsePlacement, PropertyCount
# PropertyUnits, SelectorDepth, SelectorFormat, SpaceAroundOperator
# TrailingWhitespace, UnnecessaryMantissa, UnnecessaryParentReference, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter PropertySortOrder, option "ignore_unspecified"
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  # borderが0pxのときの記述チェック
  border-zero:
    - 1
    # 0 or none
    - convention: 0

  # {}の後のスタイルチェック
  brace-style:
    - 0
    # {}の後、改行するかどうか
    - style : 1tbs
    # インラインで書いても良いか
    - allow-single-line: true

  #クラス名のフォーマットがあってるかどうか
  class-name-format:
    - 0

  #importするときにファイル名や拡張子をつけるか
  clean-import-paths:
    - 0
    #importするファイルにアンダースコアをつけるか
    #ex) _foo.scss って書く
    - leading-underscore: true
    ##importするファイルに拡張子をつけるか
    - filename-extension: true

  #セレクタの上を一行あけるかどうか
  empty-line-between-blocks:
    - 1
    #インラインで書いていいのか
    - ignore-single-line-rulesets: false

  #最後の行に一行いれるか
  final-newline:
    - 0
    - include: true

  # セレクタに属性セレクタを続けて記述する場合は入れ子にする
  force-attribute-nesting: 1

  #　セレクタは入れ子にする
  force-element-nesting: 0

  # 疑似要素は&で入れ子にする
  force-pseudo-nesting: 1

  #関数名のルール(クラス名のルールのやつと一緒)
  function-name-format:
    - 0
    - allow-leading-underscore: false
      convention: hyphenatedlowercase

  # カラーコードを書くとき短縮できたら短縮する
  hex-length:
    - 1
    #短縮する
    - style: short

  #カラーコードは大文字か小文字か
  hex-notation:
    - 1
    #小文字で
    - style: lowercase

  #インデントの指定(tabとspaceを混ぜない)
  indentation:
    - 1
    #スペースの個数(tabだったらtab,スペースだったら数字)
    - size: 2

  # 0.1 => .1　って記述する
  leading-zero:
    - 1
    - include: false

  #mixinの命名規則(これもクラス名と一緒)
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase

  # mixinはスタイルより前に書く
  mixins-before-declarations: 0

  #どれだけネスト(階層を深く)できるか
  nesting-depth:
    - 1
    #3階層まで
    - max-depth: 3

  # 子孫、隣接のセレクタを使用しない
  no-combinators: 0

  #コメントの書き方を統一
  no-css-comments: 0

  #プロパティの重複を許可しない
  no-duplicate-properties: 0

  #空のルールセットを許可しない(空の{}がある。)
  no-empty-rulesets: 1

  #extendの使用を許可しない
  no-extends: 0

  # idの使用を許可しない
  no-ids: 1

  #!importantの使用禁止
  no-important: 0

  #使えない16進数が書かれた場合エラーを出す。
  no-invalid-hex: 1

  #重複したセレクタを書くことを禁止する。
  no-mergeable-selectors: 0

  #存在しない、不適切なプロパティのチェック
  no-misspelled-properties:
    - 0
    #option: チェックを除外するプロパティ
    #- extra-properties: []

  #タグに属性・クラス・IDセレクタをつけてスタイルを指定しない
  no-qualifying-elements:
    - 1
      #属性セレクタ([type='email'] のような形のもの)
    - allow-element-with-attribute: false
      #クラスセレクタ
      allow-element-with-class: false
      #IDセレクタ
      allow-element-with-id: false

  #末尾のスペースを許可しない
  no-trailing-whitespace: 1

  #少数点の末尾の0を許可しない
  no-trailing-zero: 1

  #transitionプロパティ使用時に「all」の指定を許可しない
  no-transition-all: 0

  #ユニバーサルセレクタ「*」の使用を許可しない
  no-universal-selectors: 0

  #URLを指定するときにドメインの記述を許可しない
  no-url-protocols: 0

  #「！」の　まえ　のスペースの有無をチェック
  space-after-bang:
    - 1
    #スペースなしがfalse
    - include: false

  #プロパティの記述順
  property-sort: 0

  #コロンの後のスペースをチェック
  space-after-colon:
    - 1
    #スペースがありがtrue
    - include: true

  #カンマの後のスペースをチェック
  space-after-comma:
    - 1
    #スペースがありがtrue
    - include: true

  #演算子の前後のスペースをチェック
  space-around-operator:
    - 1
    #スペースがありがtrue
    - include: true

  #「！」の　あと　のスペースの有無をチェック
  space-before-bang:
    - 1
    #スペースありtrue
    - include: true

  # { の前のスペースをチェック
  space-before-brace: 
    - 1
    #スペースありがtrue
    - include: false

  # : の前のスペースをチェック
  space-before-colon:
    - 1
    #スペースなしfalse
    - include: false

  # () 内の最初と最後のスペースをチェック
  space-between-parens:
    - 1
    #スペースなしfalse
    - include: false

  #ブロックの最後のスタイルにつくセミコロン「;」の有無
  trailing-semicolon:
    - 1
    #trueのときつける
    - include: true

  #urlを''で囲む
  url-quotes: 1

  #変数の命名をチェック(クラス名とおなじである。)
  variable-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase

  #値が0のとき単位をつけるか
  zero-unit: 1
